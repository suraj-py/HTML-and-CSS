<!DOCTYPE html>
<html>
<head>
    <title>Profile card component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Background image  -->
            <div class="first-half">
                <img src="images/bg-pattern-card.svg">
            </div>
            <!-- Profile Picture  -->
            <div class="profile">
                <img src="images/image-victor.jpg" class="profile-img">
            </div>
            <br>
            <!-- Name  -->
            <div class="heading">
                <h3>Victor Crest <span>26</span> </h3>
                <p>London</p>
            </div>
            <!-- Other info -->
            <hr>
            <div class="info">
                <div class="status">
                    <h3>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="status">
                    <h3>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="status">
                    <h3>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
